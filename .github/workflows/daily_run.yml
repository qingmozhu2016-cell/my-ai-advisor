name: Daily AI Report

on:
  schedule:
    # ⚠️ 这里的 23:00 UTC = 北京时间 7:00
    - cron: '0 23 * * *'
  workflow_dispatch:

# 赋予写权限，以便将日报自动保存回 Obsidian
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      # 记得加上 markdown 库，因为我们刚才升级了 HTML 邮件
      run: |
        pip install google-genai yfinance feedparser pandas markdown

    - name: Run Script
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        EMAIL_USER: ${{ secrets.EMAIL_USER }}
        EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
        EMAIL_TO: ${{ secrets.EMAIL_TO }}
      run: python daily_strategy_cloud.py

    # 自动提交生成的日报到仓库 (Obsidian Git 会自动拉取这个)
    - name: Commit and Push Report
      run: |
        git config --global user.name "AI Assistant"
        git config --global user.email "ai@zhuwenxiang.com"
        
        # 将生成的报告加入版本控制
        git add AI_Reports/*.md
        
        # 仅在有新文件时提交
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Auto-save daily report [skip ci]"
          git push
        fi
